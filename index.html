<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container-game-boy">
      <div class="container-gameboy-console">
        <!-- Container-gameboy-screen -->
        <div class="container-gameboy-screen">
            <!-- Pantalla de juego -->
            <div class="screen">
                <canvas id="screen-canvas" width="220" height="200"></canvas>
                <div class="button-power" id="select"></div>
                  <!-- <button class="bigbutton" id="select" onclick="document.getElementById('loader').click()">SELECT</button> -->

                  </svg>
                </div>-->
            </div> 
            <!-- Texto debajo de la pantalla -->
            <div class="text"> 
                <span class="type">GAME BOY <span class="color-text">C<span style="color: #6047be;">O</span><span style="color: #ace271;">L</span><span style="color: #ebd248;">O</span>R</span></span>
            </div>
            <!-- Imagen de la pantalla -->
            <img src="/assets/img/580b57fcd9996e24bc43c325.png"/>
        </div>
        <!-- Container-gameboy-control -->
        <div class="container-gameboy-control">
          <!-- Nombre Samurai -->
          <div class="name-samurai">
            SamuraiOr.dev
          </div>
          <!-- Controls -->
          <div class="controls">
            <!-- Cruceta -->
            <div class="gameboy-croos">
                <div class="cursor up">&#x25b2;</div>
                <div class="cursor left">&#x25c0;</div>
                <div class="cursor center">
                    <div class="circle"></div>
                </div>
                <div class="cursor right">&#x25b6;</div>
                <div class="cursor down">&#x25bc;</div>
            </div>
            <!-- Botones -->
            <div class="gameboy-botones">
              <div class="button-b">B</div>
              <div class="button-a">A</div>
            </div>
          </div>
          <div class="botones-selector">
              <div class="select"></div>
              <div class="start"></div>
          </div>
          <div class="name-selector">
              <div style="margin-right: 30px;">Select</div>
              <div>Start</div>
          </div>
